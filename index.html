    <title>The smaple of the ysanitizer</title>

    <link rel="stylesheet" href="designs/css/style.css" />

<body>
    <h1>The sample of the ysanitizer</h1>
    <p>This is test for the ysanitizer.</p>

    <!-- 2. Include the js-file and the css-file which ysanitizer requires. -->
    <script src="./ysanitizer/ysanitizer.js"></script>

    <script>
        let plain = "1 < 10 < 12 > 6";
        console.log( "Plain = " + plain );
        let ret = YSanitizers.sanitize( plain );
        console.log( "Ret = " + ret );
    </script>
</body>
